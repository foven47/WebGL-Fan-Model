<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>Model</title>
    <link rel="stylesheet" href="model.css"></link>

    <script id="vertex-shader" type="x-shader/x-vertex">
        attribute  vec4 vPosition;
        attribute  vec4 vColor;
        varying vec4 fColor;
        
        uniform mat4 modelViewMatrix;
        uniform mat4 projectionMatrix;
        
        void main() 
        {
            fColor = vColor;
            gl_Position = projectionMatrix * modelViewMatrix * vPosition;
        } 
        </script>

        <script id="fragment-shader" type="x-shader/x-fragment">

            precision mediump float;
            
            varying  vec4 fColor;
            
            void main() 
            { 
                gl_FragColor = fColor;
            } 
         </script>
    <script></script>
    <script type="text/javascript" src="../Common/webgl-utils.js"></script>
    <script type="text/javascript" src="../Common/initShaders.js"></script>
    <script type="text/javascript" src="../Common/MV.js"></script>
    <script type="text/javascript" src="model.js"></script>
    
</head>

<body>

    <div id="slider1">
        body angle -180 <input id="slide" type="range"
         min="-180" max="180" step="10" value="0"
          />
         180
        </div><br/>
        
        <div id="slider2">
        lower arm angle -180 <input id="slide" type="range"
         min="-180" max="180" step="10" value="0"
          />
         180
        </div><br/>
        
        <div id="slider3">
        upper arm angle -180 <input id="slide" type="range"
         min="-40" max="40" step="10" value="0"
          />
         180
        </div><br/>

        <!--  -->
        <div id="slider4">
            blade angle -180 <input id="slide" type="range"
             min="-180" max="180" step="10" value="0"
              />
             180
        </div><br/>
        <div id="slider5">
            upper arm L-R angle -180 <input id="slide" type="range"
             min="-90" max="90" step="10" value="0"
              />
             180
            </div><br/>
        <!--  -->
 
        <canvas id="gl-canvas" width="1080" height="720">
            Oops ... your browser doesn't support the HTML5 canvas element
        </canvas>
    
</body>
</html>
