<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CPC 354 Assigment 2</title>



  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute  vec4 vPosition;
    attribute  vec4 vColor;
    varying vec4 fColor;
    
    uniform mat4 modelViewMatrix;
    uniform mat4 projectionMatrix;
    
    void main() 
    {
        fColor = vColor;
        gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    } 
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

        precision mediump float;
        
        varying  vec4 fColor;
        
        void main() 
        { 
            gl_FragColor = fColor;
        } 
     </script>
  <!--Ensure everything is loaded properly before any function call-->
  <script type="text/javascript" src="Common/webgl-utils.js"></script>
  <script type="text/javascript" src="Common/initShaders.js"></script>
  <script type="text/javascript" src="Common/MV.js"></script>
  <script type="text/javascript" src="script2.js"></script>
  <script type="text/javascript" src="Common/geometry.js"></script>
</head>


<body>


  BaseUD 0<input type="range" id="baseUD" min="0" max="360" value="0" step="1">360

  HeadUD -45<input type="range" id="headUD" min="-45" max="10" value="0" step="1">10
