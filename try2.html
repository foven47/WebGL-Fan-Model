<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPC 354 Assigment 2</title>
    <link rel="stylesheet" href="model.css"></link>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute  vec4 vPosition;
      attribute  vec4 vColor;
      varying vec4 fColor;

      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;

      void main()
      {
          fColor = vColor;
          gl_Position = projectionMatrix * modelViewMatrix * vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">

      precision mediump float;

      varying  vec4 fColor;

      void main()
      {
          gl_FragColor = fColor;
      }
    </script>
    <!--Ensure everything is loaded properly before any function call-->
    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="script2.js"></script>
    <script type="text/javascript" src="Common/geometry.js"></script>
  </head>

  <body>
    <div class="header" >
      <h1 >CPC 354 : Assigment 2 Group 09</h1>
    </div>
  <div class="container">
      <table border="0" style="width: 100%; height: 100%;">
         
        <th style="background-color: #395B64; width: 30%;height: 100%; border-radius: 10px;">
        <div class="container-slider">
          <div>
          BaseUD 0<input
            type="range"
            id="baseUD"
            min="0"
            max="360"
            value="0"
            step="1"
          /></div>
          <div>
          360 BaseLR 0<input
            type="range"
            id="baseLR"
            min="0"
            max="360"
            value="0"
            step="1"
          />360</div>

          <div>
          HeadUD -45<input
            type="range"
            id="headUD"
            min="-45"
            max="10"
            value="0"
            step="1"
          /></div>
          
          <div>
          10 HeadLR -90<input
            type="range"
            id="headLR"
            min="-90"
            max="90"
            value="0"
            step="1"
          />90
        </div>

          <div>
          blade 0<input
            type="range"
            id="blade"
            min="0"
            max="360"
            value="0"
            step="1"
          />360
        </div>
        </div></th>

        <th style="width: 70%;height: 100%;" >
          <div class="container-webgl">
            <canvas
            id="gl-canvas"
            width="1080" height="720"
            style="background-color: transparent"
            class="canvas-webgl"
            >
            Oops ... your browser doesn't support the HTML5 canvas element
            </canvas>
          <div>
        </th>
      </table>
  </div>
  </body>
</html>
